<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="mainContainer">
      <header class="navBar">
        <div class="hamburgerBtn">
          <img src="/src/images/hamburger.png" alt="Hamburger Toggle Button" />
        </div>
        <div class="logoArea">
            <h1>To-Do App</h1>
            <img src="/src/images/todologo.png" alt="To Do Logo" />
        </div>
        <div class="toggleNightMode">
            <input type="checkbox" id="darkmode-toggle" />
            <label for="darkmode-toggle"></label>
        </div>
      </header>
    </div>
    <script src="main.js"></script>
  </body>
</html>
