<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainContainer">

      <header class="navBar">
        <div class="hamburgerBtn">
          <img src="/src/images/hamburger.png" alt="Hamburger Toggle Button" />
        </div>
        <div class="logoArea">
            <h1>To-Do App</h1>
            <img src="/src/images/todologo.png" alt="To Do Logo" />
        </div>
        <div class="toggleNightMode">
            <input type="checkbox" id="darkmode-toggle" />
            <label for="darkmode-toggle"></label>
        </div>
      </header>

      <div class="sideBar">
        <h2>Main</h2>
        <div class="allTasks">
          <img src="/src/images/alltasks.png" alt="All Tasks">
          <h4>All Tasks</h4>
        </div>
        <div class="today">
          <img src="/src/images/today.png" alt="Tasks for Today">
          <h4>Tasks for Today</h4>
        </div>
        <div class="favourites">
          <img src="/src/images/favourites.png" alt="Favourites">
          <h4>Favourites</h4>
        </div>

        <h2>Projects</h2>
        <div class="addProject">
          <img src="/src/images/add.png" alt="Add a new project">
          <h4>Add a new project</h4>
        </div>

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
