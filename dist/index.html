<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="mainContainer">
      <header class="navBar">
        <div class="hamburgerBtn">
          <img src="/src/images/hamburger.png" alt="Hamburger Toggle Button" />
        </div>
        <div class="logoArea">
          <h1>To-Do App</h1>
          <img src="/src/images/todologo.png" alt="To Do Logo" />
        </div>
        <div class="toggleNightMode">
          <input type="checkbox" class="darkModeInput" id="darkmodeToggle" />
          <label class="darkModeLabel" for="darkmodeToggle"></label>
        </div>
      </header>

      <div class="splitContent">
        <div class="sideBar">
          <h2>Main</h2>
          <div class="mainTaskListObject">
            <img src="/src/images/alltasks.png" alt="All Tasks" />
            <h4>All tasks</h4>
          </div>
          <div class="mainTaskListObject">
            <img src="/src/images/today.png" alt="Tasks for Today" />
            <h4>Tasks for today</h4>
          </div>
          <div class="mainTaskListObject">
            <img src="/src/images/favourites.png" alt="Favourites" />
            <h4>Favourites</h4>
          </div>

          <h2>Projects</h2>
          <div class="projectsList"></div>
          <div class="projectForm hidden">
            <label for="projectName"></label>
            <input placeholder="Enter project name" type="text" class="projectNameInput" id="projectName" />
            <div class="projectButtons">
              <button id="addProjectBtn" class="addProjectBtn" type="submit">Add</button>
              <button class="cancelProjectBtn" type="button">Cancel</button>
            </div>
          </div>
          <div class="addProject">
            <span class="material-symbols-outlined"> add_box </span>
            <h4>Add a new project</h4>
          </div>
        </div>
        <div class="listOfTasks">
          <h1 class="elementHeading">All tasks</h1>
          <div class="tasksList"></div>
          <p class="noTasksText">Yay! No Tasks!</p>
          <div class="taskForm hidden">
            <label for="taskName"></label>
            <input placeholder="What's the task" type="text" id="taskName" />
            <label for="description"></label>
            <input placeholder="eg. Remember to bring towels to the gym!" type="text" id="description" />
            <label for="date"></label>
            <input placeholder="dd/mm/yyyy" type="date" id="date" />
            <div class="taskButtons">
              <button id="addTaskBtn" class="addTaskBtn" type="submit">Add</button>
              <button class="cancelBtn" type="button">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
